{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <form action="/contact/" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
